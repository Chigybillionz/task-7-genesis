<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Mood Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, color 0.3s;
        }

        .container.dark-mode {
            background: #1a202c;
            color: #e2e8f0;
        }

        h1 {
            font-size: clamp(24px, 5vw, 36px);
            margin-bottom: 30px;
            text-align: center;
            color: #667eea;
            transition: color 0.3s;
        }

        .container.dark-mode h1 {
            color: #a78bfa;
        }

        /* Input Section */
        .input-section {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: 600;
            font-size: clamp(14px, 2.5vw, 16px);
        }

        #nameInput {
            padding: 12px 16px;
            font-size: clamp(14px, 2.5vw, 16px);
            border: 2px solid #667eea;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            transition: all 0.3s;
            background: white;
            color: #333;
        }

        .container.dark-mode #nameInput {
            background: #2d3748;
            color: #e2e8f0;
            border-color: #a78bfa;
        }

        #nameInput:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .container.dark-mode #nameInput:focus {
            border-color: #a78bfa;
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.2);
        }

        #greeting {
            font-size: clamp(18px, 4vw, 24px);
            margin-top: 10px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea20, #764ba220);
            border-radius: 10px;
            text-align: center;
            transition: background 0.3s;
        }

        .container.dark-mode #greeting {
            background: linear-gradient(135deg, #a78bfa30, #8b5cf630);
        }

        /* Mood Box Section */
        .mood-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
            padding: 20px;
            background: #f7fafc;
            border-radius: 15px;
            transition: background 0.3s;
        }

        .container.dark-mode .mood-section {
            background: #2d3748;
        }

        .mood-section h2 {
            margin-bottom: 10px;
            color: #667eea;
            transition: color 0.3s;
        }

        .container.dark-mode .mood-section h2 {
            color: #a78bfa;
        }

        #moodBox {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .container.dark-mode #moodBox {
            background: linear-gradient(135deg, #a78bfa, #8b5cf6);
            box-shadow: 0 10px 30px rgba(167, 139, 250, 0.4);
        }

        .mood-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Button Styles */
        button {
            padding: 12px 24px;
            font-size: clamp(14px, 2.5vw, 16px);
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #growBtn,
        #shrinkBtn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .container.dark-mode #growBtn,
        .container.dark-mode #shrinkBtn {
            background: linear-gradient(135deg, #a78bfa, #8b5cf6);
        }

        #growBtn:hover,
        #shrinkBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        #toggleModeBtn {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            display: block;
        }

        #toggleModeBtn:hover {
            transform: scale(1.05);
        }

        #secretBtn {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            display: block;
        }

        #secretBtn:hover {
            transform: scale(1.05);
        }

        /* Secret Message */
        #secret {
            margin-top: 20px;
            font-style: italic;
            font-size: clamp(16px, 3vw, 20px);
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            border-radius: 15px;
            display: none;
            transition: background 0.3s;
        }

        .container.dark-mode #secret {
            background: linear-gradient(135deg, #744210, #c05621);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            #moodBox {
                width: 120px;
                height: 120px;
            }

            button {
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
                border-radius: 15px;
            }

            #moodBox {
                width: 100px;
                height: 100px;
            }

            .mood-controls {
                width: 100%;
            }

            .mood-controls button {
                flex: 1;
                min-width: 100px;
            }

            #toggleModeBtn,
            #secretBtn {
                max-width: 100%;
            }
        }

        /* Small phones */
        @media (max-width: 360px) {
            h1 {
                font-size: 20px;
            }

            #greeting {
                font-size: 16px;
            }

            #moodBox {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>

</html>
